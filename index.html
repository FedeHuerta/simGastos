<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <meta name="description" content="Gestor de Gastos - Una aplicación para gestionar y analizar tus gastos de manera eficiente.">
    <meta name="keywords" content="gestor de gastos, gastos personales, analizar gastos, administrar gastos, control financiero">
    <link rel="icon" href="./img/favicon.png" alt="Icono de la aplicación" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/favicon.png" alt="Icono de la aplicación">
    <meta property="og:title" content="Gestor de Gastos">
    <meta property="og:description" content="Una aplicación para gestionar y analizar tus gastos de manera eficiente.">
    <meta property="og:image" content="https://fedehuerta.github.io/simGastos/img/imagen-app.png">
    <meta name="twitter:title" content="Gestor de Gastos">
    <meta name="twitter:description" content="Una aplicación para gestionar y analizar tus gastos de manera eficiente.">
    <meta name="twitter:image" content="https://fedehuerta.github.io/simGastos/img/imagen-app.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="menuPrincipal" class="container-fluid">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-6 text-center fs-custom order-sm-0 p-sm-5">
                    <div>
                        <h1>GESTOR DE GASTOS</h1>
                        <div id="fecha"></div>
                        <div id="divisas" class="mb-5"></div>
                        <div class="img">
                            <a href="https://github.com/FedeHuerta/simGastos" target="_blank"
                                rel="noopener noreferrer"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                    fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                    <path
                                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                                </svg> Federico Huerta</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 order-sm-1">
                    <div class="list-group m-xl-5">
                        <button type="button" id="agrGasto" class="btn btn-lg custom-btn mb-3">Agregar un gasto</button>
                        <button type="button" id="modGasto" class="btn btn-lg custom-btn mb-3">Modificar un
                            gasto</button>
                        <button type="button" id="eliGasto" class="btn btn-lg custom-btn mb-3">Eliminar un
                            gasto</button>
                        <button type="button" id="anaGasto" class="btn btn-lg custom-btn mb-3">Análisis de
                            gastos</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="seccionAgregarGasto" class="ocultar container-fluid">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div id="seccionAgregarGast" class="mensaje-validacion alert alert-danger fade text-center "></div>
                <form class="mt-5">
                    <div class="mb-3">
                        <label for="nombreGasto" class="form-label">Nombre del Gasto</label>
                        <input type="text" class="form-control" id="nombreGasto"
                            placeholder="Ingrese el nombre del gasto" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="categoriaGasto" class="form-label">Categoría del Gasto</label>
                        <select class="form-select" id="categoriaGasto" required>
                            <option value="" disabled selected>Seleccione una categoría</option>
                            <option value="Compras">Compras</option>
                            <option value="Entretenimiento">Entretenimiento</option>
                            <option value="Restaurantes">Restaurantes y Bares</option>
                            <option value="Salud Y Deporte">Salud y Deporte</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Supermercados">Supermercados</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Vacaciones">Vacaciones</option>
                            <option value="Sin Categoria">Sin Categoría</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="montoGasto" class="form-label">Monto del Gasto</label>
                        <input type="number" class="form-control" id="montoGasto"
                            placeholder="Ingrese el monto del gasto" required>
                    </div>
                    <button id="enviarGasto" type="submit" class="btn btn-lg custom-btn">Agregar Gasto</button>
                    <button type="button" class="btn mt-4 btn-lg custom-btn volver-menu">Volver al Menú
                        Principal</button>
                </form>
            </div>
        </section>
        <section id="seccionModificarGasto" class="container-fluid ocultar">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="mensaje-validacion alert alert-danger fade text-center "></div>
                <div class="col-12 col-md-8">
                    <h2 class="mb-4">Modificar Gasto</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-dark table-hover table-borderless">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Monto</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaGastos">

                            </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn mt-4 btn-lg custom-btn volver-menu">Volver al Menú
                        Principal</button>
                </div>
            </div>
        </section>
        <section id="seccionEditarGasto" class="ocultar container-fluid">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="mensaje-validacion alert alert-danger fade text-center"></div>
                <form class="mt-5">
                    <div class="mb-3">
                        <label for="nombreGasto" class="form-label">Nombre del Gasto</label>
                        <input type="text" class="form-control" id="nombreGastoEditar"
                            placeholder="Ingrese el nombre del gasto" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="categoriaGasto" class="form-label">Categoría del Gasto</label>
                        <select class="form-select" id="categoriaGastoEditar" required>
                            <option value="" disabled selected>Seleccione una categoría</option>
                            <option value="Compras">Compras</option>
                            <option value="Entretenimiento">Entretenimiento</option>
                            <option value="Restaurantes">Restaurantes y Bares</option>
                            <option value="Salud Y Deporte">Salud y Deporte</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Supermercados">Supermercados</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Vacaciones">Vacaciones</option>
                            <option value="Sin Categoria">Sin Categoría</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="montoGasto" class="form-label">Monto del Gasto</label>
                        <input type="number" class="form-control" id="montoGastoEditar"
                            placeholder="Ingrese el monto del gasto" required>
                    </div>
                    <button id="guardarCambios" type="button" class="btn btn-lg custom-btn">Guardar Cambios</button>
                    <button type="button" class="btn mt-4 btn-lg custom-btn volver-menu">Volver al Menú
                        Principal</button>
                </form>
            </div>
        </section>
        <section id="seccionEliminarGasto" class="container-fluid ocultar">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="mensaje-validacion alert alert-danger fade text-center"></div>
                <div class="col-12 col-md-8">
                    <h2 class="mb-4">Eliminar Gasto</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-dark table-hover table-borderless">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Monto</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaEliminarGastos">

                            </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn mt-4 btn-lg custom-btn volver-menu">Volver al Menú
                        Principal</button>
                </div>
            </div>
        </section>
        <section id="seccionAnalisisGastos" class="container-fluid ocultar">
            <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
                <div class="col-12 col-md-8 mb-5">
                    <h2 class="mb-4 text-center">Lista de Gastos</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-dark table-hover table-borderless">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Monto</th>
                                </tr>
                            </thead>
                            <tbody id="tablaListaGastos">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-8 w-100">
                    <h2 class="mb-4 text-center">Análisis de Gastos</h2>
                    <div id="analisisCategorias" class="mb-3">

                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-lg custom-btn volver-menu">Volver al Menú Principal</button>
                </div>
            </div>
        </section>
        <img src="./img/imagen-app.png" alt="Imagen de la Aplicación">
    </main>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/clases.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
